<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="saveToCache()">Save to Cache</button>
    <button onclick="fetchFromCache()">Fetch from Cache</button>
    <img src="" alt="Cached Image" id="cachedImage" width="500px"/>
    <script>
        let url = "https://hips.hearstapps.com/hmg-prod/images/2026-rolls-royce-phantom-pr-123-690cd211484fb.jpg?crop=0.553xw:0.554xh;0.106xw,0.344xh&resize=2048:*";
        async function saveToCache() {
            let myBox = await caches.open('box');
            myBox.add(url);
        }
        async function fetchFromCache(){
            let myBox = await caches.open('box');
            let storedUrl = await myBox.match(url);
            console.log(storedUrl.url);
            document.getElementById('cachedImage').src = storedUrl.url;
        }
    </script>
</body>
</html>
