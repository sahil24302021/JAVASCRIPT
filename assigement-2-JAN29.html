<html lang="en">
  <head>
    <style>
      body {
        background: #f2f4f7;
        font-family: Arial, sans-serif;
      }

      .news-widget {
        width: 320px;
        padding: 18px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
        margin: 40px;
      }
      .news-widget h3 {
        margin: 0 0 12px;
        font-size: 18px;
        color: #222;
        border-bottom: 1px solid #e0e0e0;
        padding-bottom: 8px;
      }

      .news-widget p {
        font-size: 15px;
        color: #444;
        line-height: 1.5;
      }
    </style>
  </head>

  <body>
    <div class="news-widget">
      <h3> News Widget</h3>
      <p id="news">Loading...</p>
    </div>

    <script>
      async function newsWidget() {
        try {
          let response = await fetch(
            "https://jsonplaceholder.typicode.com/posts/1"
          );
          let data = await response.json();
          document.getElementById("news").innerText = data.title;
        } catch (error) {
          console.log(error);
        }
      }
      newsWidget();
    </script>
  </body>
</html>
