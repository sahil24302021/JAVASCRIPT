<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
        }

        #parent {
            width: 320px;
            height: 320px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            background: #111;
            border-radius: 16px;
            padding: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        #parent div {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 12px;
            margin: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #parent div:hover {
            transform: scale(1.05);
            background: linear-gradient(145deg, #fdfbfb, #ebedee);
        }

        .x {
            color: #ff416c;
            text-shadow: 0 4px 10px rgba(255, 65, 108, 0.6);
        }

        .o {
            color: #1e90ff;
            text-shadow: 0 4px 10px rgba(30, 144, 255, 0.6);
        }
    </style>
</head>
<script src="./script.js" defer></script>
<body>
    <div id="parent">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
