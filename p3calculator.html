<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial;
        }

        .Box {
            width: 280px;
            margin: 80px auto;
            background: #020617;
            padding: 20px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        #display {
            grid-column: span 4;
            height: 45px;
            font-size: 20px;
            text-align: right;
            padding: 5px;
            border-radius: 5px;
            border: none;
            outline: none;
            background: #020617;
            color: white;
        }


        .Box div {
            height: 45px;
            background: #1e293b;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
        }

        .Box div:hover {
            background: #334155;
        }

        .del {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div class="Box">
        <input type="text" id="display" disabled>
        <div>0</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>+</div>
        <div>-</div>
        <div>*</div>
        <div>/</div>
        <div class="del">DEL</div>
        <div>=</div>
    </div>
    <script>
        let numberButtons = document.querySelectorAll('.Box div');
        let display = document.querySelector('#display');

        numberButtons.forEach(button => {
            button.addEventListener("click", () => {
                let value = button.textContent;

                if (value === "DEL") {
                    display.value = display.value.slice(0, -1);
                } else if (value === "=") {
                    try {
                        display.value = eval(display.value);
                    } catch {
                        display.value = "Error";
                    }
                } else {
                    display.value += value;
                }
            });
        });
    </script>
</body>
</html>
