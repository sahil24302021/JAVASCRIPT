<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", system-ui, -apple-system, sans-serif;
}
:root {
  --primary: #6366f1;
  --primary-dark: #4f46e5;
  --bg: #0f172a;
  --card-bg: rgba(255, 255, 255, 0.08);
  --border: rgba(255, 255, 255, 0.15);
  --text: #e5e7eb;
  --muted: #94a3b8;
  --radius: 14px;
}
/* BODY */
body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #1e293b, var(--bg));
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 50px 20px;
  color: var(--text);
}
/* FORM */
.form-input {
  width: 100%;
  max-width: 420px;
  background: var(--card-bg);
  backdrop-filter: blur(14px);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 24px;
  display: flex;
  flex-direction: column;
  gap: 14px;
  box-shadow:
    0 20px 40px rgba(0, 0, 0, 0.4),
    inset 0 1px 0 rgba(255, 255, 255, 0.05);
  animation: fadeIn 0.6s ease;
}
/* LABELS */
.form-input label {
  font-size: 13px;
  color: var(--muted);
  letter-spacing: 0.4px;
}
/* INPUTS */
.form-input input {
  background: rgba(255, 255, 255, 0.06);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 10px 12px;
  color: var(--text);
  font-size: 14px;
  transition: all 0.25s ease;
}
.form-input input::placeholder {
  color: #64748b;
}
.form-input input:focus {
  outline: none;
  border-color: var(--primary);
  background: rgba(255, 255, 255, 0.1);
  box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
}
/* BUTTON */
.form-input button {
  margin-top: 8px;
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  color: white;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  cursor: pointer;
  transition: all 0.25s ease;
  box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
}
.form-input button:hover {
  transform: translateY(-2px);
  box-shadow: 0 14px 30px rgba(99, 102, 241, 0.55);
}
.form-input button:active {
  transform: translateY(0);
  box-shadow: 0 6px 18px rgba(99, 102, 241, 0.4);
}
/* TASK LIST */
#task-list {
  width: 100%;
  max-width: 420px;
  margin-top: 30px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}
/* TASK ITEM */
#task-list li {
  list-style: none;
  padding: 14px 16px;
  background: linear-gradient(
    135deg,
    rgba(255, 255, 255, 0.12),
    rgba(255, 255, 255, 0.04)
  );
  border: 1px solid var(--border);
  border-radius: 12px;
  font-size: 14px;
  line-height: 1.5;
  color: var(--text);
  backdrop-filter: blur(10px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
  animation: slideUp 0.4s ease;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
#task-list li:hover {
  transform: translateY(-3px);
  box-shadow: 0 14px 30px rgba(0, 0, 0, 0.45);
}
/* ANIMATIONS */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(12px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
  </style>


</head>

<body>
  <form action="" class="form-input">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" placeholder="do finish">
    <label for="description">Description:</label>
    <input type="text" name="description" id="description" placeholder="describe the task">
    <label for="date">Due Date:</label>
    <input type="date" name="date" id="date">
    <button type="submit">Submit</button>
  </form>
  <ul id="task-list">

  </ul>

  <script>
    let btn = document.querySelector('button');

    btn.addEventListener('click', (e) => {
      e.preventDefault();
      let titleInput = document.querySelector('#title');
      let descriptionInput = document.querySelector('#description');
      let dateInput = document.querySelector('#date');
      let taskList = document.querySelector('#task-list');
      console.log(titleInput, descriptionInput, dateInput);
      let newElement = document.createElement('li');
      newElement.innerText= titleInput.value + ", " + descriptionInput.value + ", " + dateInput.value;
      taskList.appendChild(newElement);
    });
  </script>
</body>
</html>
