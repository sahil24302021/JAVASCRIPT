         async function fetchTodos() {
        try {
          let response = await fetch(
            "https://jsonplaceholder.typicode.com/todos/2",
            { method: "PUT", // GET ,PUT/ PATCH ,DELETE
              headers:{
                "content-type": "application/json"
              },
                body: JSON.stringify({
                    title: "Order Pizza",
                }),
             }
          );
          let data = await response.json();
          console.log("using await:", data.title);
        } catch (error) {
          console.log(error);
        }
      }
      fetchTodos(); 
    </script>
