<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Popup Edition</title>
    <style>
        :root {
            --bg: #9dacc2;
            --cell-bg: #ffffff;
            --text-main: #333;
            --x-color: #ff4757;
            --o-color: #2ed573;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 { color: var(--text-main); margin-bottom: 20px; }

        /* The Board */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: var(--cell-bg);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.1s, background 0.2s;
        }

        .cell:hover { background: #fafafa; transform: scale(1.02); }
        .cell.x { color: var(--x-color); }
        .cell.o { color: var(--o-color); }

        /* The Popup Overlay */
        .overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .popup {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: popIn 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .popup h2 { font-size: 2.5rem; margin-top: 0; color: var(--text-main); }
        
        button {
            background: #3742fa;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover { background: #2f3542; }

    </style>
</head>
<body>

    <h1>Tic Tac Toe</h1>
    
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div class="overlay" id="overlay">
        <div class="popup">
            <h2 id="win-message">Winner!</h2>
            <button onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const overlay = document.getElementById('overlay');
        const winMessage = document.getElementById('win-message');
        
        let currentPlayer = 'X';
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;

        const winConditions = [
            [0,1,2], [3,4,5], [6,7,8],
            [0,3,6], [1,4,7], [2,5,8],
            [0,4,8], [2,4,6]
        ];

        function handleCellClick(e) {
            const cell = e.target;
            const index = cell.getAttribute('data-index');

            if (gameState[index] !== "" || !gameActive) return;

            gameState[index] = currentPlayer;
            cell.innerText = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());

            checkWinner();
        }

        function checkWinner() {
            let roundWon = false;

            for (let condition of winConditions) {
                let [a, b, c] = condition;
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                showPopup(`Player ${currentPlayer} Wins! ðŸŽ‰`);
                gameActive = false;
                return;
            }

            if (!gameState.includes("")) {
                showPopup("It's a Draw! ðŸ¤");
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
        }

        function showPopup(msg) {
            winMessage.innerText = msg;
            overlay.style.display = 'flex';
        }

        function resetGame() {
            gameState = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            currentPlayer = "X";
            overlay.style.display = 'none';
            cells.forEach(cell => {
                cell.innerText = "";
                cell.classList.remove('x', 'o');
            });
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    </script>
</body>
</html>
